<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./comedy2.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="./comedy2.js"></script>
  <title>Music Player</title>

</head>

<body>
  <div class="container">
    
    <div id="cards" class="container-fluid  overview">
      <div class="card">
      
          <i class="fas fa-heart"></i> 
        
        <div class="rows">
          <div class="col-12">
            <div class="music__container">
              <audio id="audio"></audio>
              <h2 class="music__title">Horror</h2>
              <div class="music__img">
    
              </div>
              <div class="images">
                <img src="comedy2.jpg" alt="frank">
              </div>
              <div class="music__player">
                <div class="music__player--progress">
                  <div class="progress"></div>
                </div>
                <button id="prev" class="action">
                  <i class="ph-skip-back-circle"></i>
                </button>
                <button id="play" class="action">
                  <i class="ph-play-circle"></i>
                </button>
                <button id="next" class="action">
                  <i class="ph-skip-forward-circle"></i>
                </button>
                <button class="speed">
                  <p>1.0x</p>
                </button>
              </div>
            </div>
          </div>
    
        </div>
      </div>
     <br>

    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <!-- Carousel items will go here -->
          
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>

</body>

</html>
